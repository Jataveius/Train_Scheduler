<!DOCTYPE html>
<html lang="en">
<head>
 
  

  <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
  <link rel="stylesheet" type="text/css" href="/css/reset.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <meta charset="UTF-8">
  <title>Train Schedule</title>

</head>
<body>

  <div class="jumbotron">
  <h1>Anytime is Train Time</h1>
  <h2>Choo Choo. Chee Chee.</h2>
</div>

  <!-- The Train Schedule --> 
  <center>
  <table style="width:80%" id="directory">
  	<thead>
    <tr>
      <th id="train">Train Name</th>

      <th id="destaination">Destination</th>

      <th id="firstTrainTime">First Train Time</th> 

      <th id="frequency">Frequency</th>

      <th id="nextArrival">Next Arrival</th>

      <th id="minsAway">Minutes Away</th>
    </tr>
    </thead>
   	<tbody id="add-employee-row"></tbody>
  </table>
  </center>

  <!-- New Train Form -->
  <form role="form" id="form-design">
    <div class="form-group">
      <label for="name-input">Employee Name</label><br>
      <input class="form-control" id="name-input" type="text">
    </div>
    <div class="form-group">
      <label for="role-input">Role</label><br>
      <input class="form-control" id="role-input" type="text">
    </div>
    <div class="form-group">
      <label for="start-date-input">Start Date</label><br>
      <input class="form-control" id="start-date-input" type="text">
    </div>
    <div class="form-group">
      <label for="monthly-rate-input">Monthly Rate</label><br>
      <input class="form-control" id="monthly-rate-input" type="number">
    </div>
    <button class="btn btn-default" id="add-employee" type="submit">ADD</button>
  </form>

  <div id="test"></div>

</body>
