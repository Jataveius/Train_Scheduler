<!DOCTYPE html>
<html lang="en">
<head>
 
  

  <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="UTF-8">
  <title>Train Schedule</title>

</head>
<body>

  <div class="jumbotron">
  <h1>Anytime is Train Time</h1>
  <h2>Choo Choo. Chee Chee.</h2>
</div>

  <!-- The Train Schedule --> 
  <center>
    <div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

			<!-- Current Trains -->
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Currnet Trian Schedule</strong></h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id='trainTable'>
  	<thead>
    <tr>
      <th id="train"><strong>Train Name</strong></th>

      <th id="destaination"><strong>Destination</strong></th>

      <th id="firstTrainTime"><strong>First Train Time</strong></th> 

      <th id="frequency"><strong>Frequency(min)</strong></th>

      <th id="nextArrival"><strong>Next Arrival</strong></th>

      <th id="minsAway"><strong>Minutes Away</strong></th>
    </tr>
    </thead>
   	<tbody id="add-employee-row"></tbody>
  </table>
  </center>

  <!-- New Train Form -->
  <form role="form" id="form-design">
    <div class="form-group">
        <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
    <div class="form-group">
      <label for="train-name-input">Train Name</label><br>
      <input class="form-control" id="train-name-input" type="text">
    </div>
    <div class="form-group">
      <label for="destination-input">Destination</label><br>
      <input class="form-control" id="destination-input" type="text">
    </div>
    <div class="form-group">
      <label for="first-train-input">First Train Time</label><br>
      <input class="form-control" id="first-train-input" type="number">
    </div>
    <div class="form-group">
      <label for="monthly-rate-input">Frequency (min)</label><br>
      <input class="frequency-input" id="frequency-input" type="number">
    </div>
    <div class="form-group">
      <label for="minsAway">Minutes Away</label><br>
      <input class="form-control" id="minsAway" type="number">
    </div>
    <div lass="btn btn-primary">
    <button class="btn btn-default" id="trainbtnadd" type="submit">Submit</button>
  </form>
</div>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="http://momentjs.com/downloads/moment.js"></script>  
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!-- js style sheet -->
<script src="js/train.js"></script>
</div>
</body>
</html>
